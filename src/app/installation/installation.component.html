<!-- //***Our-Dj Start***// -->
<div class="our-dj-section" id="installation">
  <div class="special-style special-style-dark col-md-12 col-sm-12 col-xs-12">
    <div class="bg-image " style="background-image:url('assets/img/background/background.jpg');"></div>
  </div>
  <div class="container">
    <div class="row padTB100">
      <!-- //***Theme-heading Start***// -->
      <div class="theme-heading theme-border">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 mx-md-auto col-md-8 mx-sm-auto col-12 mx-auto">
              <div class="theme-bdr">
                <h5>installation</h5>
                <h3>
                  <span>วิธีติดตั้งเกม</span>
                </h3>
                <br>
                <span>ปัดเพื่อเลื่อนรูปภาพ</span>
                <br><br>
                <div class="row justify-content-center">
                    <span *ngFor="let installation of installations" style="display:inline-block">
                        <a  class="itg-btn service-btn" (click)="onSelected(installation)">{{ installation.os }}</a>
                    </span>  
                </div>                
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //***Theme-heading End***// -->
      <div class="dj-section">    
        <div class="offset-md-4 col-md-4 offset-md-4">
        <owl-carousel #owlElement 
          [options]="{items: 1, navigation: true, pagination: true, rewindNav : false}"
          [carouselClasses]="['owl-theme', 'row', 'sliding']"
          [items]="steps">
          <div class="item" *ngFor="let image of steps">
              <div class="col-lg-12 col-md-12 col-12 ">
              <div class="dj-image">
                <figure>
                  <img  [src]="'assets/img/installation/'+selectedInstallation.os+'/'+image+'.jpg'" alt="" >
                </figure>
                <div class="dj-member" >
                  <h5>
                    ขั้นตอนที่ {{ image }}
                  </h5>
                  <p>{{selectedInstallation.os}}</p>
                </div>
              </div>
            </div>
          </div>
        </owl-carousel>  
      </div> 
     
      </div>
    </div>
  </div>
</div>
<!-- //***Our-Dj- End***// -->
